<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanSofa Pro | 砖 住驻转 拽爪注</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .hero-gradient { background: radial-gradient(circle at 10% 20%, rgba(243, 248, 255, 1) 0%, rgba(255, 255, 255, 1) 90%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- Header -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-blue-200 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.675.27a6 6 0 01-3.86.517L5.238 15.24a2 2 0 01-1.03-.547l-2.37-2.37a2 2 0 010-2.828l2.37-2.37a2 2 0 011.03-.547l2.387-.477a6 6 0 003.86-.517l.675-.27a6 6 0 013.86-.517l2.387.477a2 2 0 011.022.547l2.37 2.37a2 2 0 010 2.828l-2.37 2.37z" />
                    </svg>
                </div>
                <span class="text-2xl font-black tracking-tight text-slate-800">Clean<span class="text-blue-600">Sofa</span></span>
            </div>
            
            <div class="hidden md:flex items-center gap-8">
                <a href="#" class="font-semibold text-slate-600 hover:text-blue-600 transition-colors">转爪转 驻/专</a>
                <a href="#" class="font-semibold text-slate-600 hover:text-blue-600 transition-colors">爪转</a>
                <a href="tel:0500000000" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full font-bold shadow-lg shadow-blue-100 transition-all active:scale-95"> 拽 注砖</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative hero-gradient pt-12 pb-24 lg:pt-24 lg:pb-32">
        <div class="max-w-7xl mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
            
            <!-- Hero Content -->
            <div class="space-y-8">
                <div class="inline-flex items-center gap-2 bg-emerald-50 text-emerald-700 px-4 py-2 rounded-full text-sm font-bold border border-emerald-100">
                    <span class="flex h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    转  专 专
                </div>
                
                <h1 class="text-5xl lg:text-7xl font-extrabold text-slate-900 leading-[1.1]">
                    住驻 专转 注驻? <br>
                    <span class="text-blue-600"> 砖 转!</span>
                </h1>
                
                <p class="text-xl text-slate-600 leading-relaxed max-w-xl font-light">
                    拽 注拽 转 拽 注 转 专拽-拽. 住专 转, 专转 拽专转 砖砖 拽 专  注 .
                </p>
                
                <div class="flex flex-wrap gap-6 pt-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-white shadow-md flex items-center justify-center text-blue-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <span class="font-bold">100% 砖注转 专爪</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-white shadow-md flex items-center justify-center text-blue-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <span class="font-bold">砖 住驻专 专</span>
                    </div>
                </div>
            </div>

            <!-- Conversion Card -->
            <div class="relative">
                <div class="absolute -inset-4 bg-gradient-to-tr from-blue-100 to-emerald-100 rounded-[3rem] blur-2xl opacity-60"></div>
                <div class="relative bg-white rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
                    <div class="mb-8">
                        <h3 class="text-2xl font-black text-slate-800 tracking-tight">拽 爪注 砖转转</h3>
                        <p class="text-slate-500">砖专 驻专  砖 专 </p>
                    </div>

                    <form class="space-y-4">
                        <div>
                            <input type="text" placeholder="砖 " class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none transition-all">
                        </div>
                        <div>
                            <input type="tel" placeholder="驻 (: 052-1234567)" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none transition-all text-right">
                        </div>
                        <div>
                            <select class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none transition-all appearance-none">
                                <option>住驻 3 砖</option>
                                <option>住驻 驻转转</option>
                                <option>专 </option>
                                <option>专住</option>
                            </select>
                        </div>
                        <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 transition-all transform active:scale-[0.98] mt-4">
                            砖  爪注转 专 !
                        </button>
                    </form>
                    
                    <p class="text-center text-xs text-slate-400 mt-6"> 注 砖  -  住驻.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Interactive Section: Before/After -->
    <section class="py-24 bg-white">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-black mb-4"> 转 , 转 转爪转</h2>
            <p class="text-slate-500 mb-12"> 转 住专  专转 转 </p>
            
            <div class="relative h-[400px] rounded-3xl overflow-hidden shadow-2xl group cursor-col-resize">
                <!-- After Image -->
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&q=80&w=1000');">
                    <span class="absolute bottom-6 left-6 bg-blue-600 text-white px-4 py-1 rounded-full font-bold">专 拽</span>
                </div>
                <!-- Before Image (Overlay) -->
                <div class="absolute inset-0 bg-cover bg-center w-1/2 border-l-4 border-white shadow-xl" style="background-image: url('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&q=80&w=1000&sepia=1&brightness=0.7'); transition: width 0.3s ease-out;">
                    <span class="absolute bottom-6 right-6 bg-slate-800/80 text-white px-4 py-1 rounded-full font-bold">驻</span>
                </div>
            </div>
            <p class="mt-4 text-sm text-slate-400 italic">* 转 砖  - 转爪转 砖转转 驻 住 </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 py-12 text-white text-center">
        <div class="max-w-7xl mx-auto px-6">
            <p class="text-slate-400">漏 2024 CleanSofa Pro | 砖专转 拽爪注 驻专住 专爪转</p>
        </div>
    </footer>

</body>
</html>
